- name: Configure Host
  hosts: all
  become: true
  become_method: sudo
  tasks:
    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"
    - name: Set timezone to UTC
      community.general.timezone:
        name: UTC
    - name: Upgrade installed apt packages
      ansible.builtin.apt:
        upgrade: safe
        update_cache: true
    - name: Install required packages
      ansible.builtin.apt:
        name: "{{ packages }}"
      vars:
        packages:
          - ack
          - caddy
          - curl
          - htop
          - jq
          - mc
          - moreutils
          - net-tools
          - rsync
          - screen
          - tmux
          - vim
